<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <title>謎解き-ハタチの会</title>
    <link rel="icon" href="favicon.ico">
    <meta charset="utf-8">
</head>
<body>

<div class="wrap"> 
  <div id="groupnumbox">
    <span>N班</span>
  </div>
  <button id="explanation">解説を読む</button>
  <div class="menu-box menu-box-default">
    <div class="qnum"><span class="ques">問題</span><span class="quesnum">1</span></div>
    <div class="button-box button-box-before">
      <div class="box-content">解答する</div>
      <!-- <button class="openStory" disabled>ストーリー</button> -->
    </div>
  </div>
  <div class="menu-box menu-box-default">
    <div class="qnum"><span class="ques">問題</span><span class="quesnum">2</span></div>
    <div class="button-box button-box-before">
      <div class="box-content">解答する</div>
    </div>
  </div>
  <div class="menu-box menu-box-default">
    <div class="qnum"><span class="ques">問題</span><span class="quesnum">3</span></div>
    <div class="button-box button-box-before">
      <div class="box-content">解答する</div>
    </div>
  </div>
  <div class="menu-box menu-box-default">
    <div class="qnum"><span class="ques">問題</span><span class="quesnum">4</span></div>
    <div class="button-box button-box-before">
      <div class="box-content">解答する</div>
    </div>
  </div>
  <div class="menu-box menu-box-default">
    <div class="qnum"><span class="ques">問題</span><span class="quesnum">5</span></div>
    <div class="button-box button-box-before">
      <div class="box-content">解答する</div>
    </div>
  </div>
  <div class="menu-box menu-box-default">
    <div class="qnum"><span class="ques">問題</span><span class="quesnum">6</span></div>
    <div class="button-box button-box-before">
      <div class="box-content">解答する</div>
    </div>
  </div>
  <div class="menu-box menu-box-default">
    <div class="qnum"><span class="ques">問題</span><span class="quesnum">7</span></div>
    <div class="button-box button-box-before">
      <div class="box-content">解答する</div>
    </div>
  </div>
  <div class="menu-box menu-box-default" style="margin-top: 100px;">
    <div class="qnum"><span class="ques">問題</span><span class="quesnum">終</span></div>
    <div class="button-box">
      <div class="box-content">解答する</div>
    </div>
  </div>
  <div id="lastmsg">
    <span>このストーリーは現実世界や史実とは関係のないフィクションです。</span>
  </div>
</div>



<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
      <p style="font-size: 50px;">謎解きの答えは...</p>
      <input type="text" id="passwordInput" autocomplete="off">
      <button id="submitBtn">解答</button>
  </div>
</div>

<div id="storyModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
      <p style="font-size: 70px; display: none; padding: 0 30px 0 30px;" id="correct_telling">正解！！</p>
      <p id="storybox" style="font-size: 50px;"></p>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
